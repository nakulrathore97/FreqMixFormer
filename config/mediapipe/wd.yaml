# feeder
feeder: feeders.feeder_mediapipe.Feeder
train_feeder_args:
  data_path: data/mediapipe/mediapipe_data.npz
  split: train
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: 64
  normalization: False
  random_rot: True
  p_interval: [0.5, 1]
  vel: False
  bone: False

test_feeder_args:
  data_path: data/mediapipe/mediapipe_data.npz
  split: test
  window_size: 64
  p_interval: [0.95]
  vel: False
  bone: False
  debug: False

# model
model: model.skefreqmixformer.Model
model_args:
  num_class: 11
  num_point: 25
  num_person: 1
  graph: graph.mediapipe.Graph
  graph_args:
    labeling_mode: 'spatial'

# optim
weight_decay: 0.005
base_lr: 0.001
step: [35, 55, 75]
warm_up_epoch: 5

# training
device: [0]

batch_size: 64
test_batch_size: 64
num_epoch: 100
nesterov: True

